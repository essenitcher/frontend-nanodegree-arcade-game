<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Mauro's Frogger</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/messages.js"></script>
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
	<button id="stop" class="newGame">stop</button>
	<div id="d" class="d-visible">
		<h1 id="title">Welcome to Mauro's Frogger<h1>
		<h3 id="results"></h3>
		<button id="button" class="newGame">New Game</button>
		<div>
			<p>Select game's Difficulty</p>
			<input type="radio" name="difficulty" value="E"> Easy<br>
			<input type="radio" name="difficulty" value="N" checked> Normal<br>
			<input type="radio" name="difficulty" value="H"> Hard
		</div>
		<p>Select initial hearts</p>
		<input id="lives" type="number" name="lives" value="3" min="1" max="5" step="1"/>
		<div>
			<div id="hearts">
				<img class="heartImg" src="images/Heart.png">
				<img class="heartImg" src="images/Heart.png">
				<img class="heartImg" src="images/Heart.png">
			</div>
		</div>
	</div>
</body>
</html>
