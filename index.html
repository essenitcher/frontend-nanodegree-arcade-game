<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Mauro's Frogger</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/messages.js"></script>
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
	<div id="joystick"  class="invisible">
		<button id="showHide" class="showHideButton">Show Joystick</button>
		<div id="joystickButtons1" class="invisible">
			<img id="up" src="images/key-up.png" class="keyImg" alt="UP">
		</div>
		<div id="joystickButtons2" class="invisible">
			<img id="left" src="images/key-left.png" class="keyImg" alt="LEFT">
			<img id="down" src="images/key-down.png" class="keyImg" alt="DOWN">
			<img id="right" src="images/key-right.png" class="keyImg" alt="RIGHT">
		</div>		
	</div>
	<div id="d" class="d-visible">
		<h1 id="title">Welcome to Mauro's Frogger</h1>
		<h3 id="results">&nbsp;</h3>
		<button id="button" class="newGame">New Game</button>
		<div>
			<p>Select game's Difficulty</p>
			<input type="radio" name="difficulty" value="E"> Easy<br>
			<input type="radio" name="difficulty" value="N" checked> Normal<br>
			<input type="radio" name="difficulty" value="H"> Hard
		</div>
		<p>Select initial hearts</p>
		<input class="lives" type="number" name="lives" value="3" min="1" max="5" step="1"/>
		<div>
			<div class="hearts">
				<img class="heartImg" src="images/Heart.png" alt="HEART">
				<img class="heartImg" src="images/Heart.png" alt="HEART">
				<img class="heartImg" src="images/Heart.png" alt="HEART">
			</div>
		</div>
	</div>
</body>
</html>
